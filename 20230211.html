<!doctype html>
<html>

<head>
	<title>HTMLとCSSの練習</title>
	<style>
		body {
			font-family: utf-8;
		}

		div {
			margin: 18px;
			padding: 22px;
			line-height: 6px;
		}

		.div_border {
			width: 677px;
			height: 404px;
			border: 8px solid #ca1010;
			margin-top: 50px;
			margin-left: 30px;
		}

		.div_border2 {
			width: 600px;
			height: 400px;
			border: 6px solid #2cca10;
			margin-top: 30px;
			margin-left: 30px;
		}

		.title {
			font-size: 24px;
			padding: 4px 0 12px 60px;
		}
		.textarea999 {
			width: 100%;
			height: 200px;
		}
		.header {
			margin: 10px 8px 0 9px;
		}
		/* text000を参考にして、幅と高さで枠なしで、
		開始の位置から高さによって上に改行されるイメージ */
		.header .text000 {
			font-size: 20px; /* 文字の大きさ */
			resize: none; /* サイズ変更させない */
			border:none; /* 枠線無し */
			width: 200px; /* 幅 */
			height: 100px; /* 高さ */
		}

		.header .text001 {
			display: inline-block;
			flex-direction: column-reverse;
			font-size: 20px;
			width: 220px;
			word-wrap: break-word;
			line-height: 0.9em;
			margin: 0px 40px 0 128px;
			/* overflow: hidden; */
			/* text-overflow: clip; */
			white-space: hard;
		}

		.header .text002 {
			line-height: 0.9em;
		}

		.header .text003 {
			display: flex;
			flex-direction: column-reverse;
			width: 200px;
			word-wrap: break-word;
			font-size: 20px;
			width: 270px;
			word-wrap: break-word;
			line-height: 0.9em;
			margin: 0px 40px 0 128px;
		}
		.header .text004 {
			display: inline-block;
			width: 400px;
			word-wrap: break-word;
			line-height:1.5em;
			margin: 0px 40px 0 128px;
			overflow:hidden;
			text-overflow:ellipsis;
			white-space:nowrap;
		}
	</style>
</head>

<body>
	<!-- id属性はJavaScriptで使うのが慣習 -->

</div>
